<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <button class="tab" onclick="window.location.href = 'image.html'">Google Image Search</button>
        </div>
        <div>
            <button float="left" onclick="window.location.href = 'index.html'">Google Search</button>
        </div>
        <div>
            <label style="margin-left:10px">Advanced Search</label>
        </div>
        <div>
            <form action="https://www.google.com/search">
                <table>
                <div>
                    <tr>
                        <td>
                            <label class="advanced_label">all these words:</label>
                        </td>
                        <td>
                            <input class="advanced_words" value autofocus="autofocus" type="text" name="all_words">
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label class="advanced_label">this exact word or phrase:</label>
                        </td>
                        <td>
                            <input class="advanced_words" value autofocus="autofocus" type="text" name="exact_word">
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label class="advanced_label">any of these words:</label>
                        </td>
                        <td>
                            <input class="advanced_words" value autofocus="autofocus" type="text" name="any_words">
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label class="advanced_label">none of these words:</label>
                        </td>
                        <td>
                            <input class="advanced_words" value autofocus="autofocus" type="text" name="none_words">
                        </td>
                    </tr>
                </div>
            </table>
                <div>
                    <input class="search" type="submit" value="Google Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
