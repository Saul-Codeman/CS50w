<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <button class="tab" onclick="window.location.href = 'image.html'">Google Image Search</button>
        </div>
        <div>
            <button class="tab" onclick="window.location.href = 'index.html'">Google Search</button>
        </div>
        <div>
            <label style="margin-left:10px">Advanced Search</label>
        </div>
        <div>
            <form action="https://www.google.com/search" method="get">
                <table>
                <div>
                    <tr>
                        <td>
                            <label class="advanced_label">all these words:</label>
                        </td>
                        <td>
                            <input class="advanced_words" value autofocus="autofocus" type="text" name="as_q">
                        </td>
                        <td class="example">Type the important words:  tricolor rat terrier</td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label class="advanced_label">this exact word or phrase:</label>
                        </td>
                        <td>
                            <input class="advanced_words" value autofocus="autofocus" type="text" name="as_epq">
                        </td>
                        <td class="example">Put exact words in quotes:  "rat terrier"</td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label class="advanced_label">any of these words:</label>
                        </td>
                        <td>
                            <input class="advanced_words" value autofocus="autofocus" type="text" name="as_oq">
                        </td>
                        <td class="example">Type OR between all the words you want:  miniature OR standard</td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label class="advanced_label">none of these words:</label>
                        </td>
                        <td>
                            <input class="advanced_words" value autofocus="autofocus" type="text" name="as_eq">
                        </td>
                        <td class="example">Put a minus sign just before words you don't want:  -rodent, -"Jack Russell"</td>
                    </tr>
                </div>
            </table>
                <div>
                    <input class="search" type="submit" value="Google Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
